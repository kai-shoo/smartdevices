<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="html academy grading" />
    <title>Стартовый шаблон</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="preload"
      href="fonts/open-sans-v18-latin_cyrillic-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>

  <body class="page page--nojs">
    <header class="page__header header">
      <div class="header__container container">
        <div class="header__logo">
          <picture>
            <source srcset="img/logo-mobile.svg" media="(mxn-width: 767px)" />
            <img src="img/logo.svg" alt="Smart devices умные технологии" />
          </picture>
        </div>
        <a class="header__link" href="mailto:info@sd.ru">
          <span class="header__link-icon header__link-icon--mail">
            <svg width="19" height="14">
              <use xlink:href="img/sprite_auto.svg#icon-mail"></use>
            </svg>
          </span>
          <span class="header__link-text">info@sd.ru</span>
        </a>
        <a class="header__link" href="tel:74950005252">
          <span class="header__link-icon header__link-icon--phone">
            <svg width="18" height="18">
              <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
            </svg>
          </span>
          <span class="header__link-text">+7 (495) 000 52 52</span>
        </a>
        <a class="header__request button" href="#">
          <span>Заказать звонок</span>
        </a>
      </div>
      <section class="page__hero hero">
        <div class="hero__container container">
          <div class="hero__content">
            <h1>Печатные платы</h1>
            <p>
              производство и монтаж, поставка комплектующих, блоков и модулей
            </p>
            <a class="hero__button button" href="#"
              >Получить бесплатную консультацию</a
            >
            <a class="hero__scroll" href="#">Скролл вниз</a>
          </div>
          <div class="hero__image">
            <img src="img/hero.png" alt="фон" width="705" height="515" />
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <script src="js/vendors.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
